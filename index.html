    // Function to get token price using CoinGecko API
    async function getTokenPrice() {
      const contractAddress = "0xC481082A2cF65Bf615Bad00202DC2Af186BF5A8e"; // Liquidity pair contract
      const url = `https://api.coingecko.com/api/v3/simple/token_price/binance-smart-chain?contract_addresses=${contractAddress}&vs_currencies=usd`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Access the price in USD
        const price = data[contractAddress.toLowerCase()]?.usd || "Price not available";

        // Display the price in the UI
        document.getElementById("tokenPrice").textContent = `Price: ${price} USD`;
        console.log("Token price in USD:", price);
      } catch (error) {
        console.error("Error fetching token price:", error);
        document.getElementById("tokenPrice").textContent = "Price: Error fetching price";
      }
    }

    // Add event listener for price button
    document.getElementById("getPriceButton").addEventListener('click', getTokenPrice);
