<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Connect and Token Calculation</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Web3.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  
  <!-- Link to external JavaScript file for wallet functionality (unchanged) -->
  <script src="walletFunctions.js"></script>
  
  <!-- Link to external JavaScript files for token functionality -->
  <script src="liquidityChecker.js"></script>
  <script src="config.js"></script>
  <script src="converter.js"></script>
</head>
<body>
  <div class="container">
    <!-- Wallet Connection Section (Unchanged) -->
    <button id="connectWalletButton">Connect Wallet</button>
    <p id="walletAddress">Wallet Address: Not Connected</p>
    <p id="walletBalance">BNB Balance: Not Available</p>

    <div id="sendSection" style="display:none;">
      <input type="number" id="amount" placeholder="Enter amount of BNB" />
      <button id="sendButton">Send BNB</button>
    </div>

    <!-- Token Selection and Conversion Section (New) -->
    <div>
      <h1>Convert BNB to USDT & Token Calculation</h1>

      <!-- Dropdown menu to select a token -->
      <div>
        <label for="token-selector">Select Token:</label>
        <select id="token-selector" onchange="handleTokenChange()">
          <option value="pw3_UR">Token 1 (pw3_UR)</option>
          <option value="pw3_CS">Token 2 (pw3_CS)</option>
          <option value="pw3_NR">Token 3 (pw3_NR)</option>
        </select>
      </div>

      <!-- Display Current Token Price -->
      <div>
        <p>Current Token Price: <span id="token-price">Loading...</span></p>
        <p>WBnB Liquidity: <span id="wbnb-liquidity">Loading...</span></p>
        <p>Token Liquidity: <span id="token-liquidity">Loading...</span></p>
      </div>

      <!-- BNB to USDT Converter -->
      <div>
        <label for="bnb-amount">Enter BNB Amount:</label>
        <input type="number" id="bnb-amount" placeholder="Enter BNB amount" oninput="convertBnbToUsdtAndCalculate()" />
        <p>Equivalent USDT: <span id="usdt-value">0</span></p>
        <p>Difference (TokenResult - TokenLiquidity): <span id="token-difference">0</span></p>
      </div>
    </div>
  </div>

  <!-- Main wallet logic (Unchanged) -->
  <script type="text/javascript">
    let account;
    const connectWalletButton = document.getElementById("connectWalletButton");
    const sendButton = document.getElementById("sendButton");
    const sendSection = document.getElementById("sendSection");
    const walletAddressDisplay = document.getElementById("walletAddress");
    const walletBalanceDisplay = document.getElementById("walletBalance");
    const amountInput = document.getElementById("amount"); // Reference to the amount input field

    // Add real-time event listener to amount input field to log the value as the user types
    amountInput.addEventListener("input", (event) => {
      const typedValue = event.target.value;
      console.log("Current typed value: ", typedValue);
    });

    // Add click event listener to connect wallet button (Wallet logic unchanged)
    connectWalletButton.addEventListener('click', connectWallet);

    // Add click event listener to send BNB button
    sendButton.addEventListener('click', send);

    // Load initial data for token liquidity (New functionality)
    displayLiquidity();
  </script>
</body>
</html>
